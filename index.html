<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <img class="shapes" src="./img/Shapes.svg" alt="Shapes" />
    <header class="section-header">
      <img src="./img/logo.svg" alt="Logo" />
      <div class="section-header__btns">
        <button class="outline-btn">Sign in</button>
        <button>Sign up</button>
      </div>
    </header>
    <section class="intro">
      <div class="container">
        <h1 class="intro__title">Landing template for startups</h1>
        <p class="intro__description">
          Our landing page template works on all devices, so you only have to
          set it up once, and get beautiful results forever.
        </p>
        <div class="intro__btns">
          <button class="free-trial-btn">Start free trial</button>
          <button class="learn-more-btn">Learn more</button>
        </div>
        <div class="video">
            <video poster="./img/Video.png">
                <source src="#" type="video/mp4">
            </video>
        </div>
      </div>
    </section>
  </body>
</html>
